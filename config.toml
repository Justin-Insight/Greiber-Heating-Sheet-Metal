    name = "Products"
    url  = "/products/"
    weight = 2

[[menu.main]]
    name = "About"
    url  = "/about/"
    weight = 3

[[menu.main]]
    name = "Services"
    url  = "/services/"
    weight = 4

[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 5

